<!DOCTYPE html>
<html lang="en">
<style>

    .outerBorder1{
        border: 1px solid black;
        width: 210px;
        padding: 2px 2px 0px 2px;
    }
    .ver{
        border: 1px solid black;
        color: blue;
        background-color: rgb(99, 175, 209);
        width: 200px;
        padding: 2px 2px 2px 2px;
        margin: 2px 2px 2px 2px;
        font-size: 20px;
    }
    .h{
        background-color: orange;
        color: white;
    }

    .outerBorder2{
        border: 1px solid black;
        width: 400px;
        padding: 4px 4px 4px 4px;
    }

    .hor{
        border: 1px solid black;
        font-size: 20px;
        background-color: rgb(184, 181, 181);
    }
    .horItems{
        display: inline;
        border-right: 2px solid blue;
        padding: 2px 2px 2px 2px;
        margin: 2px 2px 2px 2px;
    }
</style>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS task2</title>
    </head>
    <body>
        <p>Vertical Navigation Bar</p>
        <div class = "outerBorder1">
            <div class = "ver">
                <div class="h">Home</div>
                <div>Java</div>
                <div>CSS</div>
                <div>HTML</div>
                <div>Bootstrap</div>
            </div>
        </div>
        
        <p>Horizontal Navigation Bar</p>

        <div class="outerBorder2">
            <div class="hor">
                <div class="horItems">Home</div>
                <div class="horItems">Java</div>
                <div class="horItems">CSS</div>
                <div class="horItems">HTML</div>
                <div class="horItems">Bootstrap</div>
            </div>
        </div>
        
    </body>
</html>
